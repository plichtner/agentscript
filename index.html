<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Agentscript : Minimalist Agent Based Modeling (ABM) framework based on NetLogo" />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <script src="javascripts/js-markdown-extra.js"></script>

    <title>Agentscript</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/backspaces/agentscript">View on GitHub</a>

          <h1 id="project_title">Agentscript</h1>
          <h2 id="project_tagline">Minimalist Agent Based Modeling (ABM) framework based on NetLogo</h2>

            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/backspaces/agentscript/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/backspaces/agentscript/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner"></section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Agentscript maintained by <a href="https://github.com/backspaces">backspaces</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    
    <script>
      (function () {  // at end of body to insure our div is loaded
        var element=document.getElementById("main_content");
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "README.md");
        xhr.responseType = "text"
        xhr.onload = function(){
          var html = Markdown(xhr.response);
          element.innerHTML = Markdown(xhr.response);
        };
        xhr.send()
      })()
    </script>

  </body>
</html>
